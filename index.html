<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <button class="choice" data-choice="rock">✊</button>
        <button class="choice" data-choice="paper">✋</button>
        <button class="choice" data-choice="scissors">✌️</button>
    </div>
    <p id="result">Make a move</p>
    <p id="details"></p>


    <p id="score">Wins: 0, Losses: 0, Ties: 0</p>
    <button id="reset">Reset Score</button>

</body>
<script src="script.js"></script>

</html>
